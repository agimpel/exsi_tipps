<!DOCTYPE html>
<html lang="{{ site.lang | default: "de-DE" }}">
  <head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/exsi_tipps/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/exsi_tipps/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/exsi_tipps/favicon-16x16.png">
    <link rel="manifest" href="/exsi_tipps/manifest.json">
    <link rel="mask-icon" href="/exsi_tipps/safari-pinned-tab.svg" color="#f2994a">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Dosis|Raleway|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">


    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106693432-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());
      gtag('config', 'UA-106693432-1');
    </script>
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/gifplayer.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>

  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
    </section>

    <section class="main-content">
      <a href="index.html">&laquo; zurück zur Übersicht</a>
      {{ content }}

      <footer class="site-footer">
          <span class="">Diese Seite wurde zuletzt am {{ page.datechanged}} bearbeitet.</span></br>
      </footer>
    </section>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ '/assets/js/jquery.gifplayer.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script type="text/javascript">$('.gifplayer').gifplayer();</script>
  </body>
</html>
